<!doctype html>
<html lang="pt-br">

<head>
  <title>Editar filmes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="../css/editfilme.css">
</head>

<body style="background-color: #000000; color: antiquewhite;"">
    <div class="container">
      <h1 class="titulo_h1" >Editar Filme</h1>
    <label for="nome"><b>Renomear o Filme:</b></label>
    <input type="text" placeholder="Digite o Filme" name="filme" required>

    <label for="dif"><b>Renomear o Diretor do Filme:</b></label>
    <input type="text" placeholder="Digite o Diretor do filme" name="dir" required>

    <label for="data"><b>Mudar a Data de Lançamento:</b></label><br><br>
    <input type="date" placeholder="Data de Lançamento" name="data" required><br><br>

    <label for="data"><b>Nova Capa do Filme:</b></label><br><br>
    <input type="file"  name="capa" required><br><br>
    
    <label for="sin" ><b>Nova Sinopse do Filme:  </b></label><br>
    <textarea name="" id="" cols="86" rows="5" itemid="sin" placeholder="Digite a Sinopse"></textarea>

    <div class="clearfix">
      <button type="reset" class="limparbtn">Limpar</button>
      <a href="../indexo.html"><button class="cadastrarbtn">Cadastrar</button></a>
    </div>
</body>

</html>
