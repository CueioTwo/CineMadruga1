<!doctype html>
<html lang="pt-br">

<head>
  <title>Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="../css/login.css">

</head>

<body style="background-color: #000000; color: antiquewhite;">
  <div style="border:1px solid #ccc" class="conteudo_login">
    <div class="container">
      
      
      
      <div class="inputs-botoes">
        <h1 id="lig">Login</h1>
        <div class="inputs">
          <div class="input_email">
            <label for="email"><b>Email</b></label>
            <input type="text"  name="email" required> <br>
          </div>
          <div class="input_senha">
            <label for="psw"><b>Senha</b></label>
            <input type="password"  name="psw" required> <br>
          </div>
          <div class="lembre-se">
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Lembre-se de mim
            </label>
          </div>
        </div>
        <div class="clearfix botões">
          <a href="../indexo.html"><button class="cancelbtn">Cancelar</button></a>
          <a href="../indexo.html"><button class="signupbtn">Login</button></a>
          <label for="cadastro">Não tem uma conta? Cadastre-se <a href="cadastro.html">aqui.</a></label>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
